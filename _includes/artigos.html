<section id="artigos">
  <div class="container">
    <div class="subtitle">
      <h3>Artigos</h3>
    </div>
    <ul class="myposts">
      {% for post in site.posts %}
      <li>
        <span class="postDate has-text-grey text-mono">{{ post.date | date: "%m/%Y" }} </span>
        <a href="{{ post.url | prepend:site.baseurl }}" title="{{ post.title}}"> {{ post.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
